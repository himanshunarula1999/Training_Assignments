<html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" href="../css/assignment16.css">
    </head>
    <body>

        <h1>User Form</h1>
        <form name="form1">
            <label>FirstName: </label><br />
            <input type="text" placeholder="Enter your FirstName" id="first"><br />
            <div id="firstname"></div>

            <label>LastName: </label><br />
            <input type="text" placeholder="Enter your LastName" id="last"><br />
            <div id="lastname"></div>

            <label>Phone No.: </label><br />

            <div id="number"></div>

            <label>Email: </label><br />
            <input type="text" name="validate" placeholder="Enter your Email" id="Email1"><br />
            <div id="email"></div>

            <input type="submit" value="Sign up"/>

        </form>

        <script src="../js/assignment16.js"></script>
    </body>

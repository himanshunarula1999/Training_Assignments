<html>
    <head>
        <title>
            Mathematical Formulas
        </title>
    </head>
    <body>
        <table>
            <tr>
                <th>S.No.</th>
                <th>Formulas</th>
            </tr>
            <tr>
                <td>1</td>
                <td>(a+b)<sup>2</sup> = a<sup>2</sup>+b<sup>2</sup>+2ab</td>
            </tr>
            <tr>
                <td>2</td>
                <td>(a-b)<sup>2</sup> = a<sup>2</sup>+b<sup>2</sup>2ab</td>
            </tr>
            <tr>
                <td>3</td>
                <td>a<sup>2</sup>-b<sup>2</sup> = (a+b)(a-b)</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Area of Triangle = 1/2*base*height</td>
            <tr>
                <td>5</td>
                <td>log<sub>a</sub>a = 1</td>
            </tr>
            <tr>
                <td>6</td>
                <td>a<sup>log<sub>a</sub>x</sup> = x</td>
            </tr>
            <tr>
                <td>7</td>
                <td>log<sub>a</sub>x = log<sub>c</sub>x/log<sub>c</sub>a</td>
            </tr>
            <tr>
                <td>8</td>
                <td>log<sub>a</sub>x/y = log<sub>a</sub>x - log<sub>a</sub>y</td>
            </tr>
            <tr>
                <td>9</td>
                <td>log<sub>a</sub>(xy) = log<sub>a</sub>x + log<sub>a</sub>y</td>
            </tr>
            <tr>
                <td>10</td>
                <td>log<sub>a</sub>a = 1</td>
            </tr>

        </table>
    </body>
</html>
